<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style type="text/css">
        html{
            width:100%;
            height:100%;
        }

        main{
            height:auto;
            min-height:100%;
            padding-bottom:177px;
        }
        footer{
            height:177px;
            position : relative;
            transform : translateY(-100%);
        }
    </style>
</head>
<body>
<header>
    <div id="header" th:include="layout/header :: header"></div>
</header>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm">
            <h1 class="text-center"><strong class="name">자유게시판</strong></h1>
            <hr style="height: 3px; color: #b584ff;" class="text-center">

            <table class="table table-hover table-secondary table-striped text-center">
                <thead>
                <tr>
                    <th>날짜</th>
                    <th>제목</th>
                    <th>아이디</th>

                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.size(sample)==0}" >
                    <td>작성된 게시물이 없습니다.</td>
                </tr>
                <tr th:if="${#lists.size(sample)>0}" th:each="sample : ${sample}">


                    <td th:text="${sample.createdDt}"></td>
                    <td th:text="${sample.title}"></td>
                    <td th:if="${#strings.isEmpty(sample.creatorId)}" th:text="무명"></td>
                    <td th:else th:text="${sample.creatorId}"></td>

                </tr>
                </tbody>
            </table>
            <button ><a href="/sample/write" class="btn btn-primary float-end">글쓰기</a></button>

        </div>
    </div>
</div> <!-- /container -->
<!--<footer>-->
<!--    <div id="footer" th:include="layout/footer :: footer"></div>-->
<!--</footer>-->
</body>
</html>
